<section>
  <ul class="nav nav-pills">
    <li ng-class="{ active:panel.isSelected(1)}"><a href="" title="" ng-click="panel.selectTab(1)">Description</a></li>
    <li ng-class="{ active:panel.isSelected(2)}"><a href="" title="" ng-click="panel.selectTab(2)">Specification</a></li>
    <li ng-class="{ active:panel.isSelected(3)}"><a href="" title="" ng-click="panel.selectTab(3)">Reviews</a></li>
  </ul>
  <div class="panel" ng-show="panel.isSelected(1)" ng-animate=" 'animate' ">
    <h4>Description</h4>
    <p>{{product.description}}</p>
  </div>
  <div class="panel" ng-show="panel.isSelected(2)" ng-animate=" 'animate' ">
    <h4>Specifications</h4>
    <p>None yet</p>
  </div>
  <div class="panel" ng-show="panel.isSelected(3)" ng-animate=" 'animate' ">
    <h4>Reviews</h4>

    <blockquote ng-repeat="review in product.reviews">
      <strong>Stars: {{ review.stars }}</strong>
      {{ review.body }}
      <cite>by: {{ review.author }}</cite>
    </blockquote>

    <form name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
      <blockquote ng-show="reviewCtrl.review.stars">
        <strong>Stars: {{ reviewCtrl.review.stars }}</strong>
        {{ reviewCtrl.review.body }}
        <cite>by: {{ reviewCtrl.review.author }}</cite>
      </blockquote>

      <fieldset class="form-group">
        <select ng-model="reviewCtrl.review.stars" required>
          <option value="1">1 star</option>
          <option value="2">2 stars</option>
          <option value="3">3 stars</option>
          <option value="4">4 stars</option>
          <option value="5">5 stars</option>
        </select>
      </fieldset>

      <fieldset class="form-group">
        <textarea ng-model="reviewCtrl.review.body" required></textarea>
      </fieldset>

      <fieldset class="form-group">
        <input type="email" ng-model="reviewCtrl.review.author" required/>
      </fieldset>

      <fieldset class="form-group">
        <input type="submit" value="submit">
      </fieldset>
    </form>

  </div>
</section>
