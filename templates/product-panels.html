<div class="ui top attached tabular menu">
  <div class="item" ng-class="{ active:panel.isSelected(1)}"><a href="" title="" ng-click="panel.selectTab(1)">Description</a></div>
  <div class="item" ng-class="{ active:panel.isSelected(2)}"><a href="" title="" ng-click="panel.selectTab(2)">Specification</a></div>
  <div class="item" ng-class="{ active:panel.isSelected(3)}"><a href="" title="" ng-click="panel.selectTab(3)">Reviews</a></div>
</div>
<div class="ui bottom attached active tab segment" ng-show="panel.isSelected(1)" ng-animate=" 'animate' ">
  <h4>Description</h4>
  <p>{{product.description}}</p>
</div>
<div class="ui bottom attached active tab segment" ng-show="panel.isSelected(2)" ng-animate=" 'animate' ">
  <h4>Specifications</h4>
  <p>None yet</p>
</div>
<div class="ui bottom attached active tab segment" ng-show="panel.isSelected(3)" ng-animate=" 'animate' ">
  <h4>Reviews</h4>

  <blockquote ng-repeat="review in product.reviews">
    <strong>Stars: {{ review.stars }}</strong>
    {{ review.body }}
    <cite>by: {{ review.author }}</cite>
  </blockquote>

  <form class="ui form" name="reviewForm" ng-controller="ReviewController as reviewCtrl" ng-submit="reviewForm.$valid && reviewCtrl.addReview(product)" novalidate>
    <div class="ui dividing header" ng-show="reviewCtrl.review.stars">
      <strong>Stars: {{ reviewCtrl.review.stars }}</strong>
      {{ reviewCtrl.review.body }}
      <cite>by: {{ reviewCtrl.review.author }}</cite>
    </div>

    <div class="field">
      <select class="ui dropdown" ng-model="reviewCtrl.review.stars"  required>
        <option value="" default>rate our product...</option>
        <option value="1">1 star</option>
        <option value="2">2 stars</option>
        <option value="3">3 stars</option>
        <option value="4">4 stars</option>
        <option value="5">5 stars</option>
      </select>
    </div>

    <div class="field">
      <textarea ng-model="reviewCtrl.review.body" placeholder="write your opinion..." required></textarea>
    </div>

    <div class="field">
      <input type="email" ng-model="reviewCtrl.review.author" placeholder="write your email..." required/>
    </div>

    <div class="field">
      <input class="ui submit button" type="submit" value="submit">
    </div>
  </form>
</div>
