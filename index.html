<!doctype html>
<html ng-app='app'>
  <head >
    <meta charset="utf-8">
    <title>angular test app</title>
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <!-- HEADER AND NAVBAR -->
    <div class="ui pointing menu" ng-controller="NavBarController">
        <a class="item" ng-class="{ active:isActive('/')}" ng-click="setTab('/')" href="#/"><i class="home icon"></i> Home</a>
        <a class="item" ng-class="{ active:isActive('/store')}" ng-click="setTab('/store')" href="#store"><i class="shop icon"></i> store</a>
        <a class="item" ng-class="{ active:isActive('/phones')}" ng-click="setTab('/phones')" href="#phones"><i class="phone square icon"></i> phones</a>
        <a class="item" ng-class="{ active:isActive('/about')}" ng-click="setTab('/about')" href="#about"><i class="question icon"></i> About</a>
    </div>


    <!-- MAIN CONTENT AND INJECTED VIEWS -->
    <div id="main" class="ui centered grid">
        <!-- angular templating -->
        <!-- this is where content will be injected -->
        <div class="column" ng-view></div>
    </div>

    <script src="/js/vendor/angular.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/vendor/angular-route.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/vendor/angular-animate.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/vendor/angular-mocks.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/app.module.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/modules/phones.module.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/services/product.service.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/services/phone.service.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/services/app.service.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/controllers/home.controller.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/controllers/nav-bar.controller.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/controllers/store.controller.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/controllers/review.controller.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/controllers/about.controller.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/controllers/phones.controller.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/controllers/phone-detail.controller.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/modules/products.module.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/components/product-title.directive.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/components/product-panels.directive.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/components/product-gallery.directive.js" type="text/javascript" charset="utf-8"></script>
    <script src="/js/app.routes.js" type="text/javascript" charset="utf-8"></script>

  </body>
</html>
